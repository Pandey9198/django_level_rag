<!DOCTYPE html>
<html>
<head>
    <title>Hotel Revenue AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .title {
            font-weight: 700;
            color: #1e3c72;
        }

        .answer-box {
            background-color: #f8f9fa;
            border-left: 5px solid #2a5298;
            padding: 15px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #1e3c72;
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
        }

        .btn-custom:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card p-4 bg-white">

                <h2 class="text-center mb-4 title">
                    ðŸ¤– Hotel Revenue AI Assistant
                </h2>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="text"
                               name="question"
                               class="form-control form-control-lg"
                               placeholder="Ask a question about hotel revenue..."
                               required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">
                            Ask Question
                        </button>
                    </div>
                </form>

                {% if answer %}
                <div class="mt-4">
                    <h5 class="mb-2">AI Response:</h5>
                    <div class="answer-box">
                        {{ answer }}
                    </div>
                </div>
                {% endif %}

            </div>

            <div class="text-center text-white mt-3">
                <small>Powered by Django + RAG + HuggingFace</small>
            </div>

        </div>
    </div>
</div>

</body>
</html>
